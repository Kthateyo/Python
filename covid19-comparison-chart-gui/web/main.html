<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Ten css robi ładne inputy: pola, przyciski, checkboxy, listy -->
    <!-- i listę podpowiedzi jak się wpisuje coś -->
    <!-- Możesz go zmieniać jak umiesz, możesz też kompletnie wywalić -->
    <link rel="stylesheet" href="css/inputs.css">
    
    <!-- Tu są moje style, proponuję to wywalić na pewno i zrobić od nowa -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Ten skrypt działa dopiero po połączeniu z pythonem -->
    <!-- więc teraz jest bezużyteczny -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- Tu jest biblioteka do wykresów -->
    <script src="js/Chart.bundle.js"></script>

    <title>Covid 19 Comparator</title>

</head>
<body>
    
    <main id="main">
        <div id="left" class="block">
            <h2>Options</h2>
            <div>
                Type
                <!-- Ten select z optionsami musi mieć dokładnie takie id -->
                <!-- Te optionsy też muszą w środku zostać -->
                <select id="type" title="Select what data you're interested in.">
                    <option value="confirmed" title="Confirmed cases of Covid 19.">confirmed</option>
                    <option value="deaths" title="Confirmed deaths caused by Covid 19.">deaths</option>
                    <option value="recovered" title="Confirmed cases of recovered from Covid 19.">recovered</option>
                    <option value="active" title="Active cases of Covid 19. Active cases = confirmed - (deaths + recovered)">active</option>
                </select>
            </div>
            <div>
                Align data
                <input id="align" type="checkbox" title="Align origin of chart to the very same moment of epidemy in compared countries.">
                <div>
                    Start from
                    <input id="start-from" type="number" placeholder="100" style="width: 30%;" title="Chart for every selected country will begin when each of them had this number of cases, which type was selected ealier.">
                </div>
                <div>
                    Days limit
                    <input id="days-limit" type="number" placeholder="0" style="width: 30%;" title="You can limit number of days showed in the chart. Default zero means show every day.">
                </div>
            </div>
            <div>
                Per million citizens
                <!-- Ten input musi mieć dokładnie takie id -->
                <input id="per-million" type="checkbox" title="If checked, number of selected type of cases are calculated per million citizens in each country.">
            </div>

            <h2>Countries</h2>
            <div id="countries">

                <div class="autocomplete">
                    <!-- Żeby podpowiedzi działały ten input musi być dokładnie jeden sam -->
                    <!-- pod divem z klasą 'autocomplete' -->
                    <input class="input" type="text" name="country" placeholder="Country">
                </div>

            </div>
            <br>
            <!-- Ten przycisk musi mieć id 'generate' -->
            <input id="generate" type="submit" value="Generate">
            <div id="state"></div>
        </div>
        <div id="right" class="block" style="position: relative;">
            <!-- To canvas musi mieć id 'chart' -->
            <!-- W tym jest generowany wykres -->
            <canvas id="chart"></canvas>
        </div>
        <div style="clear: both;"></div>
    </main>   
    
    <!-- Ten skrypt daje listę podpowiedzi gdy się coś wpisuje -->
    <script src="js/autocomplete.js"></script>
    
    <!-- Ten skrypt dodaje kolejne pola do wpisywania państw -->
    <script src="js/inputs.js"></script>

    <!-- Ten skrypt działa dopiero po połączeniu z pythonem -->
    <!-- więc teraz jest bezużyteczny, ale póki co dałem -->
    <!-- tymczasowe ręcznie wpisane dane -->
    <!-- On generuje nowe wykresy -->
    <script src="js/chartMaker.js"></script>

    <script src="js/resize.js"></script>
</body>
</html>
